            <h1>contact</h1>
            
            <main>
                
<p>
    Send me a message!
</p>

<p>
    <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
        <!-- Replace with your StaticForms accessKey -->
        <input type="hidden" name="accessKey" value="05994b7e-09f9-46ab-89b2-bd5d4cd2c1b9">
        <input type="hidden" name="subject" value="New message from contact form!">
        <!-- Replace with the url you want to redirect to -->
        <input type="hidden" name="redirectTo" value="http://localhost:8080/">
        <div class="field">
            <label class="label">name</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="your name" required>
            </div>
        </div>
        <div class="field">
            <label class="label">email</label>
            <div class="control">
                <input class="input" type="email" name="email" placeholder="your email" required>
            </div>
        </div>
        <div class="field">
            <label class="label">message</label>
            <div class="control">
                <textarea class="textarea" name="message" placeholder="say something funny" required></textarea>
            </div>
        </div>
        <button class="button small" type="submit">submit</button>
    </form>    
</p>
